receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors_allowed_origins:
          - http://localhost:3000
          - http://localhost:3002
          - http://localhost:3030

exporters:
  logging:
  otlp:
    endpoint: https://gov-otlp.nr-data.net:4317
    headers:
      api-key: $NR_LICENSE_KEY

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, logging]
