receivers:
  otlp:
    protocols:
      http:

exporters:
  otlphttp:
    endpoint: https://gov-otlp.nr-data.net:4318
    headers:
      api-key: $NR_LICENSE_KEY

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlphttp]
      processors: [batch]
      exporters: [otlphttp]
    metrics:
      receivers: [otlphttp]
      processors: [batch]
      exporters: [otlphttp]
