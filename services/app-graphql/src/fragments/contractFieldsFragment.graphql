fragment contractFieldsFragment on Contract {
    id
    status
    reviewStatus
    consolidatedStatus
    createdAt
    updatedAt
    initiallySubmittedAt
    stateCode
    mccrsID
    reviewStatusActions {
        ...reviewActions
    }
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }

    stateNumber
}

fragment reviewActions on ContractReviewStatusActions {
updatedAt
        updatedBy {
            email
            role
            familyName
            givenName
        }
        updatedReason
        contractID
        actionType
}