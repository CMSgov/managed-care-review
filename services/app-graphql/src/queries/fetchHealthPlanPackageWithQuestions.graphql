fragment questionEdgeFragment on QuestionEdge {
    node {
        id
        pkgID
        createdAt
        addedBy {
            id
            role
            email
            givenName
            familyName
            divisionAssignment
            stateAssignments {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
        }
        division
        documents {
            s3URL
            name
        }
        responses {
            id
            questionID
            createdAt
            addedBy {
                id
                role
                email
                givenName
                familyName
                state {
                    code
                    name
                    programs {
                        id
                        name
                        fullName
                    }
                }
            }
            documents {
                name
                s3URL
            }
        }
    }
}

query fetchHealthPlanPackageWithQuestions($input: FetchHealthPlanPackageInput!) {
    fetchHealthPlanPackage(input: $input) {
        pkg {
            id
            status
            initiallySubmittedAt
            stateCode
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
            revisions {
                node {
                    id
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    createdAt
                    formDataProto
                }
            }
            questions {
                DMCOQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
                DMCPQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
                OACTQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
            }
        }
    }
}
