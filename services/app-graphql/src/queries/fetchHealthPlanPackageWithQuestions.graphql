query fetchHealthPlanPackageWithQuestions($input: FetchHealthPlanPackageInput!) {
    fetchHealthPlanPackage(input: $input) {
        pkg {
            id
            status
            initiallySubmittedAt
            stateCode
            mccrsID
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                    isRateProgram
                }
            }
            revisions {
                node {
                    id
                    unlockInfo {
                        ...updateInformationFields
                    }
                    submitInfo {
                        ...updateInformationFields
                    }
                    createdAt
                    formDataProto
                }
            }
            questions {
                DMCOQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
                DMCPQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
                OACTQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
            }
        }
    }
}
