query indexRates($input: IndexRatesInput) {
    indexRates(input: $input) {
        totalCount
        edges {
            node {
                id
                createdAt
                updatedAt
                stateCode
                stateNumber
                state {
                    code
                    name
                    programs {
                        id
                        name
                        fullName
                        isRateProgram
                    }
                }
                status
                withdrawInfo {
                    updatedAt
                    updatedReason
                    updatedBy
                }
                initiallySubmittedAt
                parentContractID

                draftRevision {
                    id
                    rateID
                    createdAt
                    updatedAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    formData {
                        rateType,
                        rateCapitationType,
                        rateDocuments {
                            name
                            s3URL
                            sha256
                            dateAdded
                            downloadURL
                        },
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                            dateAdded
                            downloadURL
                        },
                        rateDateStart,
                        rateDateEnd,
                        rateDateCertified,
                        amendmentEffectiveDateStart,
                        amendmentEffectiveDateEnd,
                        rateProgramIDs,
                        deprecatedRateProgramIDs,
                        rateCertificationName,
                        certifyingActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        addtlActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        actuaryCommunicationPreference
                        packagesWithSharedRateCerts {
                            packageName
                            packageId
                            packageStatus
                        }
                    }
                }

                revisions {
                    id
                    rateID
                    createdAt
                    updatedAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    formData {
                        rateType,
                        rateCapitationType,
                        rateDocuments {
                            name
                            s3URL
                            sha256
                            dateAdded
                            downloadURL
                        },
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                            dateAdded
                            downloadURL
                        },
                        rateDateStart,
                        rateDateEnd,
                        rateDateCertified,
                        amendmentEffectiveDateStart,
                        amendmentEffectiveDateEnd,
                        rateProgramIDs,
                        deprecatedRateProgramIDs,
                        rateCertificationName,
                        certifyingActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        addtlActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        actuaryCommunicationPreference
                        packagesWithSharedRateCerts {
                            packageName
                            packageId
                            packageStatus
                        }
                    }
                }
            }
        }
    }
}
