query indexRates {
    indexRates {
        totalCount
        edges {
            node {
                id
                createdAt
                updatedAt
                stateCode
                stateNumber
                state {
                    code
                    name
                    programs {
                        id
                        name
                        fullName
                    }
                }
                status
                initiallySubmittedAt

                draftRevision {
                    id
                    createdAt
                    updatedAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    formData {
                        rateType,
                        rateCapitationType,
                        rateDocuments {
                            name
                            s3URL
                            sha256
                        },
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                        },
                        rateDateStart,
                        rateDateEnd,
                        rateDateCertified,
                        amendmentEffectiveDateStart,
                        amendmentEffectiveDateEnd,
                        rateProgramIDs,
                        rateCertificationName,
                        certifyingActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        addtlActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        actuaryCommunicationPreference
                        packagesWithSharedRateCerts {
                            packageName
                            packageId
                        }
                    }
                }

                revisions {
                    id
                    createdAt
                    updatedAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    formData {
                        rateType,
                        rateCapitationType,
                        rateDocuments {
                            name
                            s3URL
                            sha256
                        },
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                        },
                        rateDateStart,
                        rateDateEnd,
                        rateDateCertified,
                        amendmentEffectiveDateStart,
                        amendmentEffectiveDateEnd,
                        rateProgramIDs,
                        rateCertificationName,
                        certifyingActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        addtlActuaryContacts {
                            name
                            titleRole
                            email
                            actuarialFirm
                            actuarialFirmOther
                        },
                        actuaryCommunicationPreference
                        packagesWithSharedRateCerts {
                            packageName
                            packageId
                        }
                    }
                    contractRevisions {
                        id
                        contractID
                        createdAt
                        updatedAt
                        submitInfo {
                            updatedAt
                            updatedBy
                            updatedReason
                        }
                        unlockInfo {
                            updatedAt
                            updatedBy
                            updatedReason
                        }
                    }
                }
            }
        }
    }
}
