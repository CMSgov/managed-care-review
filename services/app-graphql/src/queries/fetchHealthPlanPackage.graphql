query fetchHealthPlanPackage($input: FetchHealthPlanPackageInput!) {
    fetchHealthPlanPackage(input: $input) {
        pkg {
            id
            stateCode
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                    isRateProgram
                }
            }
            status
            initiallySubmittedAt
            mccrsID
            revisions {
                node {
                    id
                    createdAt
                    unlockInfo {
                        ...updateInformationFields
                    }
                    submitInfo {
                        ...updateInformationFields
                    }
                    formDataProto
                }
            }
        }
    }
}

fragment updateInformationFields on UpdateInformation {
    updatedAt
    updatedBy {
        email
        role
        familyName
        givenName
    }
    updatedReason
}
