fragment questionEdgeFragment on QuestionEdge {
    node {
        id
        pkgID
        createdAt
        addedBy {
            id
            role
            email
            givenName
            familyName
            stateAssignments {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
        }
        documents {
            s3URL
            name
        }
    }
}

query fetchHealthPlanPackage($input: FetchHealthPlanPackageInput!) {
    fetchHealthPlanPackage(input: $input) {
        pkg {
            id
            stateCode
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
            status
            initiallySubmittedAt
            revisions {
                node {
                    id
                    createdAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    formDataProto
                }
            }
            questions {
                DMCOQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
                DMCPQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
                OACTQuestions {
                    edges {
                        ...questionEdgeFragment
                    }
                    totalCount
                }
            }
        }
    }
}
