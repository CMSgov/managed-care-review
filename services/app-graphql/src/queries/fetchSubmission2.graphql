query fetchSubmission2($input: FetchSubmission2Input!) {
    fetchSubmission2(input: $input) {
        submission {
            id
            stateCode
            status
            submittedAt
            revisions {
                revision {
                    id
                    unlockInfo {
                        updatedAt
                    }
                    submitInfo {
                        updatedAt
                    }
                    submissionData
                }
            }
        }
    }
}
