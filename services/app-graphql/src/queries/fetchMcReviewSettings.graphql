query fetchMcReviewSettings {
    fetchMcReviewSettings {
        emailConfiguration {
            emailSource
            devReviewTeamEmails
            oactEmails
            dmcpReviewEmails
            dmcpSubmissionEmails
            dmcoEmails
            cmsReviewHelpEmailAddress
            cmsRateHelpEmailAddress
            helpDeskEmail
        }
        stateAssignments {
            stateCode
            name
            assignedCMSUsers {
                __typename
                ... on CMSUser {
                    ...cmsUserFragment
                }
                ... on CMSApproverUser {
                    ...cmsApproverUserFragment
                }
            }
        }
    }
}
