query fetchContract($input: FetchContractInput!) {
    fetchContract(input: $input) {
        contract {
            ...contractFieldsFragment

            draftRevision {
                ...contractRevisionFragment
            }

            draftRates {
                ...rateFieldsFragment

                draftRevision {
                    ...rateRevisionFragment
                }

                revisions {
                    ...rateRevisionFragment
                }
            }

            packageSubmissions {
                ...packageSubmissionsFragment
            }
        }
    }
}
