query indexSubmissions {
    indexSubmissions {
        totalCount
        edges {
            node {
                ... on DraftSubmission {
                    id
                    name
                    createdAt
                    updatedAt
                    programID
                    program {
                        name
                        id
                    }
                    stateCode
                    submissionType
                    submissionDescription
                }
                ... on StateSubmission {
                    id
                    name
                    createdAt
                    updatedAt
                    submittedAt
                    programID
                    program {
                        name
                        id
                    }
                    stateCode
                    submissionType
                    submissionDescription
                    submittedAt
                }
            }
        }
    }
}
