query indexHealthPlanPackages {
    indexHealthPlanPackages {
        totalCount
        edges {
            node {
                id
                stateCode
                state {
                    code
                    name
                    programs {
                        id
                        name
                        fullName
                    }
                }
                status
                initiallySubmittedAt
                revisions {
                    node {
                        id
                        createdAt
                        unlockInfo {
                            updatedAt
                        }
                        submitInfo {
                            updatedAt
                        }
                        formDataProto
                    }
                }
            }
        }
    }
}
