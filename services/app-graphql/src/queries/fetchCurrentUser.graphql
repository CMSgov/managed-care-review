query fetchCurrentUser {
    fetchCurrentUser {
        ... on CMSUser {
            ...cmsUserFragment
        }
        ... on CMSApproverUser {
            ...cmsApproverUserFragment
        }
        ... on StateUser {
            ...stateUserFragment
        }
        ... on AdminUser {
            ...adminUserFragment
        }
        ... on HelpdeskUser {
            ...helpdeskUserFragment
        }
        ... on BusinessOwnerUser {
            ...businessUserFragment
        }
    }
}
