query fetchCurrentUser {
    fetchCurrentUser {
        __typename
        ... on CMSUser {
            email
            role
            stateAssignments {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
        }
        ... on StateUser {
            email
            role
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
        }
        ... on AdminUser {
            email
            role
        }
    }
}
