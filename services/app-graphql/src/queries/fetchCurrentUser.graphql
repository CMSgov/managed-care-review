query fetchCurrentUser {
    fetchCurrentUser {
        ... on CMSUser {
            id
            email
            role
            familyName
            givenName
            stateAssignments {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
            divisionAssignment
        }
        ... on StateUser {
            id
            email
            role
            familyName
            givenName
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
        }
        ... on AdminUser {
            id
            email
            role
            familyName
            givenName
        }
        ... on HelpdeskUser {
            id
            email
            role
            familyName
            givenName
        }
        ... on BusinessOwnerUser {
            id
            email
            role
            familyName
            givenName
        }
    }
}
