query fetchContractPackage($input: FetchContractPackageInput!) {
    fetchContractPackage(input: $input) {
        pkg {
            id
            stateCode
            status
            
            contractFormData {
                schemaName
                schemaVersion

                contractDescription
                startDate
                endDate
                submissionType
                federalAuthorities
                modifiedProvisions {
                    modifiedGeoAreaServed
                    modifiedRiskSharingStrategy
                    modifiedPassThroughPayments
                }
            }
        }
    }
}
