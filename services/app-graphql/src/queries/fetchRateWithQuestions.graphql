query fetchRateWithQuestions($input: FetchRateInput!) {
    fetchRate(input: $input) {
        rate {
            ...rateFieldsForFetchRate

            draftRevision {
                ...rateRevisionFragmentForFetchRate
            }

            revisions {
                ...rateRevisionFragmentForFetchRate
            }
            questions {
                DMCOQuestions {
                    ...rateQuestionListFragment
                }
                DMCPQuestions {
                    ...rateQuestionListFragment
                }
                OACTQuestions {
                    ...rateQuestionListFragment
                }
            }
        }
    }
}

fragment rateRevisionFragmentForFetchRate on RateRevision {
    id
    rateID
    createdAt
    updatedAt
    unlockInfo {
        ...updateInformationFields
    }
    submitInfo {
        ...updateInformationFields
    }
    formData {
        rateType
        rateCapitationType
        rateDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        supportingDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        rateDateStart
        rateDateEnd
        rateDateCertified
        amendmentEffectiveDateStart
        amendmentEffectiveDateEnd
        rateProgramIDs
        deprecatedRateProgramIDs
        rateCertificationName
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }
}

fragment rateFieldsForFetchRate on Rate {
    id
    createdAt
    updatedAt
    stateCode
    stateNumber
    parentContractID
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }
    status
    parentContractID
    initiallySubmittedAt
    withdrawInfo {
        ...updateInformationFields
    }
    packageSubmissions {
        ...packageSubmissionsFragmentForFetchRate
    }
}

fragment packageSubmissionsFragmentForFetchRate on RatePackageSubmission {
    cause
    submitInfo {
        ...updateInformationFields
    }

    submittedRevisions {
        ...submittableRevisionsFieldsForFetchRate
    }

    rateRevision {
        ...rateRevisionFragmentForFetchRate
    }

    contractRevisions {
        ...contractRevisionFragmentForFetchRate
    }
}

fragment contractFormDataFragmentForFetchRate on ContractFormData {
    programIDs

    populationCovered
    submissionType

    riskBasedContract
    submissionDescription

    stateContacts {
        name
        titleRole
        email
    }

    supportingDocuments {
        name
        s3URL
        sha256
        dateAdded
        downloadURL
    }

    contractType
    contractExecutionStatus
    contractDocuments {
        name
        s3URL
        sha256
        dateAdded
        downloadURL
    }

    contractDateStart
    contractDateEnd
    managedCareEntities
    federalAuthorities
    inLieuServicesAndSettings
    modifiedBenefitsProvided
    modifiedGeoAreaServed
    modifiedMedicaidBeneficiaries
    modifiedRiskSharingStrategy
    modifiedIncentiveArrangements
    modifiedWitholdAgreements
    modifiedStateDirectedPayments
    modifiedPassThroughPayments
    modifiedPaymentsForMentalDiseaseInstitutions
    modifiedMedicaidBeneficiaries
    modifiedMedicalLossRatioStandards
    modifiedOtherFinancialPaymentIncentive
    modifiedEnrollmentProcess
    modifiedGrevienceAndAppeal
    modifiedNetworkAdequacyStandards
    modifiedLengthOfContract
    modifiedNonRiskPaymentArrangements
    statutoryRegulatoryAttestation
    statutoryRegulatoryAttestationDescription
}

fragment contractRevisionFragmentForFetchRate on ContractRevision {
    id
    createdAt
    updatedAt
    contractID
    contractName

    submitInfo {
        ...updateInformationFields
    }

    unlockInfo {
        ...updateInformationFields
    }

    formData {
        ...contractFormDataFragmentForFetchRate
    }
}

fragment submittableRevisionsFieldsForFetchRate on SubmittableRevision {
    ... on ContractRevision {
        ...contractRevisionFragmentForFetchRate
    }
    ... on RateRevision {
        ...rateRevisionFragmentForFetchRate
    }
}
