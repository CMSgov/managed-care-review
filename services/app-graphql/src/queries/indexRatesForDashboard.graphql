query indexRatesForDashboard {
    indexRatesForDashboard{
        totalCount
        edges {
            node {
                id
                status
                reviewStatus
                consolidatedStatus
                createdAt
                updatedAt
                initiallySubmittedAt
                # lastUpdatedForDisplay - uses previous
                stateCode
                reviewStatusActions {
                    updatedAt
                    actionType
                }
                stateCode
                state {
                    code
                    name
                    programs {
                        id
                        name
                        fullName
                        isRateProgram
                    }
                }
                stateNumber

                latestSubmission {
                    cause
                    submitInfo {
                        updatedAt
                    }

                    rateRevision {
                        id
                        createdAt
                        updatedAt

                        submitInfo {
                            updatedAt
                        }

                        unlockInfo {
                            updatedAt
                        }

                        formData {
                            rateProgramIDs
                            deprecatedRateProgramIDs
                            rateType
                            rateDateEnd
                            rateDateStart
                            rateCertificationName
                        }
                    }
                }

            }
        }
    }
}
