query fetchEmailSettings {
    fetchEmailSettings {
        config {
            stage
            baseUrl
            emailSource
            devReviewTeamEmails
            oactEmails
            dmcpReviewEmails
            dmcpSubmissionEmails
            dmcoEmails
            cmsReviewHelpEmailAddress
            cmsRateHelpEmailAddress
            helpDeskEmail
        }
        stateAnalysts {
            stateCode
            emails
        }
    }
}
