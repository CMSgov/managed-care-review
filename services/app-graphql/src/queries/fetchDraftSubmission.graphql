query fetchDraftSubmission($input: FetchDraftSubmissionInput!) {
    fetchDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            stateContacts {
                name
                titleRole
                email
            }
            actuaryContacts {
                name
                titleRole
                email
                actuarialFirm
                actuarialFirmOther
            }
            actuaryCommunicationPreference
            documents {
                name
                s3URL
            }
            contractType
            contractDocuments {
                name
                s3URL
            }
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
            contractAmendmentInfo {
                itemsBeingAmended
                otherItemBeingAmended
                capitationRatesAmendedInfo {
                    reason
                    otherReason
                }
                relatedToCovid19
                relatedToVaccination
            }
            rateType
            rateDocuments {
                name
                s3URL
            }
            rateDateStart
            rateDateEnd
            rateDateCertified
            rateAmendmentInfo {
                effectiveDateStart
                effectiveDateEnd
            }
        }
    }
}
