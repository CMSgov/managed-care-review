query fetchDraftSubmission($input: FetchDraftSubmissionInput!) {
    fetchDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            documents {
                name
                s3URL
            }
            contractType
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
        }
    }
}
