query fetchDraftSubmission($input: FetchDraftSubmissionInput!) {
    fetchDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            stateContactName
            stateContactTitleRole
            stateContactEmail
            stateContactPhone
            documents {
                name
                s3URL
            }
            contractType
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
            contractAmendmentInfo {
                itemsBeingAmended
                otherItemBeingAmended
                capitationRatesAmendedInfo {
                    reason
                    otherReason
                }
                relatedToCovid19
                relatedToVaccination
            }
            rateType
            rateDateStart
            rateDateEnd
            rateDateCertified
            rateAmendmentInfo {
                effectiveDateStart
                effectiveDateEnd
            }
        }
    }
}
