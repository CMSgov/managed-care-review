mutation submitDraftSubmission($input: SubmitDraftSubmissionInput!) {
    submitDraftSubmission(input: $input) {
        submission {
            id
            name
            createdAt
            updatedAt
            submittedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            documents {
                name
                s3URL
            }
            contractType
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
        }
    }
}
