mutation submitDraftSubmission($input: SubmitDraftSubmissionInput!) {
    submitDraftSubmission(input: $input) {
        submission {
            id
            name
            createdAt
            updatedAt
            submittedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            stateContactName
            stateContactTitleRole
            stateContactEmail
            stateContactPhone
            documents {
                name
                s3URL
            }
            contractType
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
            contractAmendmentInfo {
                itemsBeingAmended
                otherItemBeingAmended
                capitationRatesAmendedInfo {
                    reason
                    otherReason
                }
                relatedToCovid19
                relatedToVaccination
            }
            rateType
            rateDateStart
            rateDateEnd
            rateDateCertified
            rateAmendmentInfo {
                effectiveDateStart
                effectiveDateEnd
            }
        }
    }
}
