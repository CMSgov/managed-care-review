mutation submitRate($input: SubmitRateInput!) {
    submitRate(input: $input) {
        rate {
            id
            createdAt
            updatedAt
            stateCode
            stateNumber
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                }
            }
            status
            initiallySubmittedAt
            revisions {
                id
                createdAt
                updatedAt
                unlockInfo {
                    updatedAt
                    updatedBy
                    updatedReason
                }
                submitInfo {
                    updatedAt
                    updatedBy
                    updatedReason
                }
                formData {
                    rateType,
                    rateCapitationType,
                    rateDocuments {
                        name
                        s3URL
                        sha256
                        dateAdded
                    },
                    supportingDocuments {
                        name
                        s3URL
                        sha256
                        dateAdded
                    },
                    rateDateStart,
                    rateDateEnd,
                    rateDateCertified,
                    amendmentEffectiveDateStart,
                    amendmentEffectiveDateEnd,
                    rateProgramIDs,
                    deprecatedRateProgramIDs,
                    rateCertificationName,
                    certifyingActuaryContacts {
                        id
                        name
                        titleRole
                        email
                        actuarialFirm
                        actuarialFirmOther
                    },
                    addtlActuaryContacts {
                        id
                        name
                        titleRole
                        email
                        actuarialFirm
                        actuarialFirmOther
                    },
                    actuaryCommunicationPreference
                    packagesWithSharedRateCerts {
                        packageName
                        packageId
                        packageStatus
                    }
                }
                contractRevisions {
                    id
                    contract {
                        id
                        stateCode
                        stateNumber
                    }
                    createdAt
                    updatedAt
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    formData {
                        programIDs
                        populationCovered
                        submissionType
                        riskBasedContract
                        submissionDescription
                        stateContacts {
                            name,
                            titleRole
                            email
                        }
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                            dateAdded
                        }
                        contractType
                        contractExecutionStatus
                        contractDocuments {
                            name
                            s3URL
                            sha256
                            dateAdded
                        }
                        contractDateStart
                        contractDateEnd
                        managedCareEntities
                        federalAuthorities
                        inLieuServicesAndSettings
                        modifiedBenefitsProvided
                        modifiedGeoAreaServed
                        modifiedMedicaidBeneficiaries
                        modifiedRiskSharingStrategy
                        modifiedIncentiveArrangements
                        modifiedWitholdAgreements
                        modifiedStateDirectedPayments
                        modifiedPassThroughPayments
                        modifiedPaymentsForMentalDiseaseInstitutions
                        modifiedMedicalLossRatioStandards
                        modifiedOtherFinancialPaymentIncentive
                        modifiedEnrollmentProcess
                        modifiedGrevienceAndAppeal
                        modifiedNetworkAdequacyStandards
                        modifiedLengthOfContract
                        modifiedNonRiskPaymentArrangements
                    }
                }
            }
        }
    }
}
