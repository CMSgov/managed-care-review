mutation updateCMSUser($input: UpdateCMSUserInput!) {
    updateCMSUser(input: $input) {
        user {
            __typename
            ... on CMSUser {
                id
                email
                role
                familyName
                givenName
                stateAssignments {
                    code
                    name
                    programs {
                        id
                        name
                        fullName
                    }
                }
                divisionAssignment
            }
        }
    }
}
