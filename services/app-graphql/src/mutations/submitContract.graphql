mutation submitContract($input: SubmitContractInput!) {
    submitContract(input: $input) {
        contract {
            ...contractFields

            draftRevision {
                ...contractRevisionFragment
            }

            draftRates {
                ...rateFields

                draftRevision {
                    ...rateRevisionFragmentForFetchContract
                }

                revisions {
                    ...rateRevisionFragmentForFetchContract
                }
            }

            packageSubmissions {
                ...packageSubmissionsFragment
            }
        }
    }
}


fragment contractFields on Contract {
    id
    status
    createdAt
    updatedAt
    initiallySubmittedAt
    stateCode
    state {
        code
        name
        programs {
            id
            name
            fullName
        }
    }

    stateNumber
}

fragment rateFields on Rate {
    id
    createdAt
    updatedAt
    stateCode
    stateNumber
    state {
        code
        name
        programs {
            id
            name
            fullName
        }
    }
    status
    parentContractID
    initiallySubmittedAt
}

fragment rateRevisionFragmentForFetchContract on RateRevision {
    id
    rate {
        id
    }
    createdAt
    updatedAt
    unlockInfo {
        updatedAt
        updatedBy
        updatedReason
    }
    submitInfo {
        updatedAt
        updatedBy
        updatedReason
    }
    formData {
        rateType
        rateCapitationType
        rateDocuments {
            name
            s3URL
            sha256
        }
        supportingDocuments {
            name
            s3URL
            sha256
        }
        rateDateStart
        rateDateEnd
        rateDateCertified
        amendmentEffectiveDateStart
        amendmentEffectiveDateEnd
        rateProgramIDs
        rateCertificationName
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }
    contractRevisions {
        id
        contract {
            id
            stateCode
            stateNumber
        }
        createdAt
        updatedAt
        submitInfo {
            updatedAt
            updatedBy
            updatedReason
        }
        unlockInfo {
            updatedAt
            updatedBy
            updatedReason
        }
        formData {
            programIDs
            populationCovered
            submissionType
            riskBasedContract
            submissionDescription
            stateContacts {
                name
                titleRole
                email
            }
            supportingDocuments {
                name
                s3URL
                sha256
            }
            contractType
            contractExecutionStatus
            contractDocuments {
                name
                s3URL
                sha256
            }
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
            inLieuServicesAndSettings
            modifiedBenefitsProvided
            modifiedGeoAreaServed
            modifiedMedicaidBeneficiaries
            modifiedRiskSharingStrategy
            modifiedIncentiveArrangements
            modifiedWitholdAgreements
            modifiedStateDirectedPayments
            modifiedPassThroughPayments
            modifiedPaymentsForMentalDiseaseInstitutions
            modifiedMedicalLossRatioStandards
            modifiedOtherFinancialPaymentIncentive
            modifiedEnrollmentProcess
            modifiedGrevienceAndAppeal
            modifiedNetworkAdequacyStandards
            modifiedLengthOfContract
            modifiedNonRiskPaymentArrangements
        }
    }
}

fragment contractFormDataFragment on ContractFormData {
    programIDs

    populationCovered
    submissionType

    riskBasedContract
    submissionDescription

    stateContacts {
        name
        titleRole
        email
    }

    supportingDocuments {
        name
        s3URL
        sha256
    }

    contractType
    contractExecutionStatus
    contractDocuments {
        name
        s3URL
        sha256
    }

    contractDateStart
    contractDateEnd
    managedCareEntities
    federalAuthorities
    inLieuServicesAndSettings
    modifiedBenefitsProvided
    modifiedGeoAreaServed
    modifiedMedicaidBeneficiaries
    modifiedRiskSharingStrategy
    modifiedIncentiveArrangements
    modifiedWitholdAgreements
    modifiedStateDirectedPayments
    modifiedPassThroughPayments
    modifiedPaymentsForMentalDiseaseInstitutions
    modifiedMedicaidBeneficiaries
    modifiedMedicalLossRatioStandards
    modifiedOtherFinancialPaymentIncentive
    modifiedEnrollmentProcess
    modifiedGrevienceAndAppeal
    modifiedNetworkAdequacyStandards
    modifiedLengthOfContract
    modifiedNonRiskPaymentArrangements
}

fragment contractRevisionFragment on ContractRevision {
    id
    createdAt
    updatedAt
    contractName

    submitInfo {
        updatedAt
        updatedBy
        updatedReason
    }

    unlockInfo {
        updatedAt
        updatedBy
        updatedReason
    }

    formData {
        ...contractFormDataFragment
    }
}

fragment packageSubmissionsFragment on ContractPackageSubmission {
    cause
    submitInfo {
        ...updateInformationFields
    }

    submittedRevisions {
        ...submittableRevisionsFields
    }

    contractRevision {
        ...contractRevisionFragment
    }
    rateRevisions {
        ...rateRevisionFragmentForFetchContract
    }
}

fragment submittableRevisionsFields on SubmittableRevision {
    ... on ContractRevision {
        ...contractRevisionFragment
    }
    ... on RateRevision {
        ...rateRevisionFragmentForFetchContract
    }
}

fragment updateInformationFields on UpdateInformation {
    updatedAt
    updatedBy
    updatedReason
}
