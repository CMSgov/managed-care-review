mutation submitContract($input: SubmitContractInput!) {
    submitContract(input: $input) {
        contract {
            ...contractFieldsFragment

            draftRevision {
                ...contractRevisionFragmentForSubmit
            }

            draftRates {
                ...rateFields

                draftRevision {
                    ...rateRevisionFragmentForSubmitContract
                }

                revisions {
                    ...rateRevisionFragmentForSubmitContract
                }
            }

            packageSubmissions {
                ...packageSubmissionsFragmentForSubmit
            }
        }
    }
}

fragment rateFields on Rate {
    id
    createdAt
    updatedAt
    stateCode
    stateNumber
    parentContractID
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }
    status
    parentContractID
    initiallySubmittedAt
}

fragment rateRevisionFragmentForSubmitContract on RateRevision {
    id
    rateID
    createdAt
    updatedAt
    unlockInfo {
        ...updateInformationFields
    }
    submitInfo {
        ...updateInformationFields
    }
    formData {
        rateType
        rateCapitationType
        rateDocuments {
            name
    s3URL
    sha256
    dateAdded
    downloadURL
        }
        supportingDocuments {
            name
    s3URL
    sha256
    dateAdded
    downloadURL
        }
        rateDateStart
        rateDateEnd
        rateDateCertified
        amendmentEffectiveDateStart
        amendmentEffectiveDateEnd
        rateProgramIDs
        deprecatedRateProgramIDs
        rateCertificationName
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }
}

fragment contractFormDataFragmentForSubmit on ContractFormData {
    programIDs

    populationCovered
    submissionType

    riskBasedContract
    submissionDescription

    stateContacts {
        name
        titleRole
        email
    }

    supportingDocuments {
        name
    s3URL
    sha256
    dateAdded
    downloadURL
    }

    contractType
    contractExecutionStatus
    contractDocuments {
        name
    s3URL
    sha256
    dateAdded
    downloadURL
    }

    contractDateStart
    contractDateEnd
    managedCareEntities
    federalAuthorities
    inLieuServicesAndSettings
    modifiedBenefitsProvided
    modifiedGeoAreaServed
    modifiedMedicaidBeneficiaries
    modifiedRiskSharingStrategy
    modifiedIncentiveArrangements
    modifiedWitholdAgreements
    modifiedStateDirectedPayments
    modifiedPassThroughPayments
    modifiedPaymentsForMentalDiseaseInstitutions
    modifiedMedicaidBeneficiaries
    modifiedMedicalLossRatioStandards
    modifiedOtherFinancialPaymentIncentive
    modifiedEnrollmentProcess
    modifiedGrevienceAndAppeal
    modifiedNetworkAdequacyStandards
    modifiedLengthOfContract
    modifiedNonRiskPaymentArrangements
    statutoryRegulatoryAttestation
    statutoryRegulatoryAttestationDescription
}

fragment contractRevisionFragmentForSubmit on ContractRevision {
    id
    createdAt
    updatedAt
    contractID
    contractName

    submitInfo {
        ...updateInformationFields
    }

    unlockInfo {
        ...updateInformationFields
    }

    formData {
        ...contractFormDataFragmentForSubmit
    }
}

fragment packageSubmissionsFragmentForSubmit on ContractPackageSubmission {
    cause
    submitInfo {
        ...updateInformationFields
    }

    submittedRevisions {
        ...submittableRevisionsFieldsForSubmit
    }

    contractRevision {
        ...contractRevisionFragmentForSubmit
    }
    rateRevisions {
        ...rateRevisionFragmentForSubmitContract
    }
}

fragment submittableRevisionsFieldsForSubmit on SubmittableRevision {
    ... on ContractRevision {
        ...contractRevisionFragmentForSubmit
    }
    ... on RateRevision {
        ...rateRevisionFragmentForSubmitContract
    }
}

