mutation submitHealthPlanPackage($input: SubmitHealthPlanPackageInput!) {
    submitHealthPlanPackage(input: $input) {
        pkg {
            id
            stateCode
            status
            intiallySubmittedAt
            revisions {
                node {
                    id
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    createdAt
                    submissionData
                }
            }
        }
    }
}
