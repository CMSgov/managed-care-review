mutation createQuestion($input: CreateQuestionInput!) {
    createQuestion(input: $input) {
        question {
            id
            contractID
            createdAt
            addedBy {
                ... on CMSUser {
                    id
                    role
                    email
                    givenName
                    familyName
                    divisionAssignment
                    stateAssignments {
                        code
                        name
                    }
                }
                ... on CMSApproverUser {
                    id
                    role
                    email
                    givenName
                    familyName
                    divisionAssignment
                    stateAssignments {
                        code
                        name
                    }
                }
            }
            division
            documents {
                name
                s3URL
            }
        }
    }
}
