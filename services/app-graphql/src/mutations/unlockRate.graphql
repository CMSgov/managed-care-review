fragment rateRevisionFragmentForUnlock on RateRevision {
    id
    createdAt
    updatedAt
    unlockInfo {
        updatedAt
        updatedBy
        updatedReason
    }
    submitInfo {
        updatedAt
        updatedBy
        updatedReason
    }
    formData {
        rateType,
        rateCapitationType,
        rateDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        },
        supportingDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        },
        rateDateStart,
        rateDateEnd,
        rateDateCertified,
        amendmentEffectiveDateStart,
        amendmentEffectiveDateEnd,
        rateProgramIDs,
        deprecatedRateProgramIDs,
        rateCertificationName,
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        },
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        },
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }
}

mutation unlockRate($input: UnlockRateInput!) {
    unlockRate(input: $input) {
        rate {
            id
            createdAt
            updatedAt
            stateCode
            stateNumber
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                    isRateProgram
                }
            }
            status
            initiallySubmittedAt

            draftRevision {
                ...rateRevisionFragmentForUnlock
            }

            revisions {
                ...rateRevisionFragmentForUnlock
            }
        }
    }
}
