mutation updateDraftSubmission($input: UpdateDraftSubmissionInput!) {
    updateDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            documents {
                name
                url
            }
        }
    }
}
