mutation updateDraftSubmission($input: UpdateDraftSubmissionInput!) {
    updateDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programIDs
            stateCode
            submissionType
            submissionDescription
            stateContacts {
                name
                titleRole
                email
            }
            actuaryContacts {
                name
                titleRole
                email
                actuarialFirm
                actuarialFirmOther
            }
            actuaryCommunicationPreference
            documents {
                name
                s3URL
                documentCategories
            }
            contractType
            contractExecutionStatus
            contractDocuments {
                name
                s3URL
                documentCategories
            }
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
            contractAmendmentInfo {
                itemsBeingAmended
                otherItemBeingAmended
                capitationRatesAmendedInfo {
                    reason
                    otherReason
                }
                relatedToCovid19
                relatedToVaccination
            }
            rateType
            rateDocuments {
                name
                s3URL
                documentCategories
            }
            rateDateStart
            rateDateEnd
            rateDateCertified
            rateAmendmentInfo {
                effectiveDateStart
                effectiveDateEnd
            }
        }
    }
}
