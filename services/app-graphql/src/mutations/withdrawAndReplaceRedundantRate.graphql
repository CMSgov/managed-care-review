mutation withdrawAndReplaceRedundantRate($input: withdrawAndReplaceRedundantRateInput!) {
    withdrawAndReplaceRedundantRate(input: $input) {
        contract {
            ...contractFieldsForReplaceRate

            draftRevision {
                ...contractRevisionFragmentForReplaceRate
            }

            draftRates {
                ...rateFields

                draftRevision {
                    ...rateRevisionFragmentForReplaceRate
                }

                revisions {
                    ...rateRevisionFragmentForReplaceRate
                }
            }

            packageSubmissions {
                ...packageSubmissionsFragmentForReplaceRate
            }
        }
}
}

fragment contractFieldsForReplaceRate on Contract {
    id
    status
    createdAt
    updatedAt
    initiallySubmittedAt
    stateCode
    mccrsID
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }

    stateNumber
}

fragment rateFields on Rate {
    id
    createdAt
    updatedAt
    stateCode
    stateNumber
    parentContractID
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }
    status
    parentContractID
    initiallySubmittedAt
}

fragment rateRevisionFragmentForReplaceRate on RateRevision {
    id
    rateID
    createdAt
    updatedAt
    unlockInfo {
        ...updateInformationFields
    }
    submitInfo {
        ...updateInformationFields
    }
    formData {
        rateType
        rateCapitationType
        rateDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        supportingDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        rateDateStart
        rateDateEnd
        rateDateCertified
        amendmentEffectiveDateStart
        amendmentEffectiveDateEnd
        rateProgramIDs
        deprecatedRateProgramIDs
        rateCertificationName
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }
}

fragment contractFormDataFragmentForReplaceRate on ContractFormData {
    programIDs

    populationCovered
    submissionType

    riskBasedContract
    submissionDescription

    stateContacts {
        name
        titleRole
        email
    }

    supportingDocuments {
        name
        s3URL
        sha256
        dateAdded
        downloadURL
    }

    contractType
    contractExecutionStatus
    contractDocuments {
        name
        s3URL
        sha256
        dateAdded
        downloadURL
    }

    contractDateStart
    contractDateEnd
    managedCareEntities
    federalAuthorities
    inLieuServicesAndSettings
    modifiedBenefitsProvided
    modifiedGeoAreaServed
    modifiedMedicaidBeneficiaries
    modifiedRiskSharingStrategy
    modifiedIncentiveArrangements
    modifiedWitholdAgreements
    modifiedStateDirectedPayments
    modifiedPassThroughPayments
    modifiedPaymentsForMentalDiseaseInstitutions
    modifiedMedicaidBeneficiaries
    modifiedMedicalLossRatioStandards
    modifiedOtherFinancialPaymentIncentive
    modifiedEnrollmentProcess
    modifiedGrevienceAndAppeal
    modifiedNetworkAdequacyStandards
    modifiedLengthOfContract
    modifiedNonRiskPaymentArrangements
    statutoryRegulatoryAttestation
    statutoryRegulatoryAttestationDescription
}

fragment contractRevisionFragmentForReplaceRate on ContractRevision {
    id
    createdAt
    updatedAt
    contractID
    contractName

    submitInfo {
        ...updateInformationFields
    }

    unlockInfo {
        ...updateInformationFields
    }

    formData {
        ...contractFormDataFragmentForReplaceRate
    }
}

fragment packageSubmissionsFragmentForReplaceRate on ContractPackageSubmission {
    cause
    submitInfo {
        ...updateInformationFields
    }

    submittedRevisions {
        ...submittableRevisionsFieldsForReplaceRate
    }

    contractRevision {
        ...contractRevisionFragmentForReplaceRate
    }
    rateRevisions {
        ...rateRevisionFragmentForReplaceRate
    }
}

fragment submittableRevisionsFieldsForReplaceRate on SubmittableRevision {
    ... on ContractRevision {
        ...contractRevisionFragmentForReplaceRate
    }
    ... on RateRevision {
        ...rateRevisionFragmentForReplaceRate
    }
}
