mutation createHealthPlanPackage($input: CreateHealthPlanPackageInput!) {
    createHealthPlanPackage(input: $input) {
        pkg {
            id
            stateCode
            mccrsID
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                    isRateProgram
                }
            }
            status
            initiallySubmittedAt
            revisions {
                node {
                    id
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    submitInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }
                    createdAt
                    formDataProto
                }
            }
        }
    }
}
