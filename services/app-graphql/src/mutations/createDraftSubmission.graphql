mutation createDraftSubmission($input: CreateDraftSubmissionInput!) {
    createDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            documents {
                name
                url
                s3URL
            }
        }
    }
}
