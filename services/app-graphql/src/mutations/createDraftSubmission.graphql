mutation createDraftSubmission($input: CreateDraftSubmissionInput!) {
    createDraftSubmission(input: $input) {
        draftSubmission {
            id
            name
            createdAt
            updatedAt
            programID
            program {
                name
                id
            }
            stateCode
            submissionType
            submissionDescription
            documents {
                name
                s3URL
            }
            contractType
            contractDateStart
            contractDateEnd
            managedCareEntities
            federalAuthorities
            contractAmendmentInfo {
                itemsBeingAmended
                otherItemBeingAmended
                capitationRatesAmendedInfo {
                    reason
                    otherReason
                }
                relatedToCovid19
                relatedToVaccination
            }
        }
    }
}
