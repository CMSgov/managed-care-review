mutation updateDraftContractRates($input: UpdateDraftContractRatesInput!) {
    updateDraftContractRates(input: $input) {
        
        contract {
            id
            createdAt
            updatedAt

            status
            initiallySubmittedAt
            stateCode

            stateNumber

            draftRevision {
                id
                createdAt
                updatedAt

                unlockInfo {
                    updatedAt
                    updatedBy
                    updatedReason
                }

                formData {
                    programIDs
                    populationCovered
                    submissionType
                    submissionDescription

                    contractType
                    riskBasedContract
                    stateContacts {
                        name
                        titleRole
                        email
                    }
                    contractDocuments {
                        name
                        s3URL
                        sha256
                    }
                    supportingDocuments {
                        name
                        s3URL
                        sha256
                    }
                    contractExecutionStatus
                    contractDateStart
                    contractDateEnd
                    managedCareEntities
                    federalAuthorities

                    inLieuServicesAndSettings
                    modifiedNonRiskPaymentArrangements
                }
            }

            draftRates {
                id
                createdAt
                updatedAt
                status

                draftRevision {
                    id
                    createdAt
                    updatedAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }

                    formData {
                        rateType
                        rateCapitationType
                        rateDateStart
                        rateDateEnd
                        rateDateCertified
                        ratePreviouslySubmitted
                        amendmentEffectiveDateStart
                        amendmentEffectiveDateEnd
                        rateProgramIDs
                        rateCertificationName
                        actuaryCommunicationPreference
                        certifyingActuaryContacts {
                            name
                            email
                            titleRole
                        }
                        addtlActuaryContacts {
                            name
                            email
                            titleRole
                        }
                        rateDocuments {
                            name
                            s3URL
                            sha256
                        }
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                        }
                    }
                }

                revisions {
                    id
                    createdAt
                    updatedAt
                    unlockInfo {
                        updatedAt
                        updatedBy
                        updatedReason
                    }

                    formData {
                        rateType
                        rateCapitationType
                        rateDateStart
                        rateDateEnd
                        rateDateCertified
                        ratePreviouslySubmitted
                        amendmentEffectiveDateStart
                        amendmentEffectiveDateEnd
                        rateProgramIDs
                        rateCertificationName
                        actuaryCommunicationPreference
                        certifyingActuaryContacts {
                            name
                            email
                            titleRole
                        }
                        addtlActuaryContacts {
                            name
                            email
                            titleRole
                        }
                        rateDocuments {
                            name
                            s3URL
                            sha256
                        }
                        supportingDocuments {
                            name
                            s3URL
                            sha256
                        }
                    }
                }

            }

        }

    }
}
