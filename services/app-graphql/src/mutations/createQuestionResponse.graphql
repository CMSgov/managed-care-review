mutation createQuestionResponse($input: CreateQuestionResponseInput!) {
    createQuestionResponse(input: $input) {
        question {
            id
            contractID
            createdAt
            addedBy {
                id
                role
                email
                givenName
                familyName
                divisionAssignment
                stateAssignments {
                    code
                    name
                }
            }
            division
            documents {
                name
                s3URL
            }
            responses {
                id
                questionID
                createdAt
                addedBy {
                    id
                    role
                    email
                    givenName
                    familyName
                    state {
                        code
                        name
                        programs {
                            id
                            name
                            fullName
                            isRateProgram
                        }
                    }
                }
                documents {
                    name
                    s3URL
                }
            }
        }
    }
}
