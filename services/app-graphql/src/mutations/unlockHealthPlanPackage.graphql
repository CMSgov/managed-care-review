mutation unlockHealthPlanPackage($input: UnlockHealthPlanPackageInput!) {
    unlockHealthPlanPackage(input: $input) {
        pkg {
            id
            stateCode
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                    isRateProgram
                }
            }
            status
            initiallySubmittedAt
            revisions {
                node {
                    id
                    unlockInfo {
                        ...updateInformationFields
                    }
                    submitInfo {
                        ...updateInformationFields
                    }
                    createdAt
                    formDataProto
                }
            }
        }
    }
}
