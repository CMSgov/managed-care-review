mutation unlockContract($input: UnlockContractInput!) {
    unlockContract(input: $input) {
        contract {
            id
            status
            reviewStatus
            consolidatedStatus
            createdAt
            updatedAt
            initiallySubmittedAt
            webURL
            lastUpdatedForDisplay
            dateContractDocsExecuted
            stateCode
            state {
                code
                name
                programs {
                    id
                    name
                    fullName
                    isRateProgram
                }
            }
            reviewStatusActions {
                updatedAt
                updatedBy {
                    email
                    role
                    familyName
                    givenName
                }
                updatedReason
                contractID
                actionType
            }
            stateNumber

            draftRevision {
                ...contractRevisionFragmentForUnlock
            }

            draftRates {
                ...rateFields

                draftRevision {
                    ...rateRevisionFragmentForUnlockContract
                }

                revisions {
                    ...rateRevisionFragmentForUnlockContract
                }
            }

            packageSubmissions {
                cause
                submitInfo {
                    ...updateInformationFields
                }

                submittedRevisions {
                    ...submittableRevisionsFieldsForUnlock
                }

                contractRevision {
                    ...contractRevisionFragmentForUnlock
                }
                rateRevisions {
                    ...rateRevisionFragmentForUnlockContract
                }
            }
        }
    }
}


fragment rateFields on Rate {
    id
    createdAt
    updatedAt
    stateCode
    stateNumber
    parentContractID
    state {
        code
        name
        programs {
            id
            name
            fullName
            isRateProgram
        }
    }
    status
    parentContractID
    initiallySubmittedAt
}

fragment rateRevisionFragmentForUnlockContract on RateRevision {
    id
    rateID
    createdAt
    updatedAt
    unlockInfo {
        ...updateInformationFields
    }
    submitInfo {
        ...updateInformationFields
    }
    formData {
        rateType
        rateCapitationType
        rateDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        supportingDocuments {
            name
            s3URL
            sha256
            dateAdded
            downloadURL
        }
        rateDateStart
        rateDateEnd
        rateDateCertified
        amendmentEffectiveDateStart
        amendmentEffectiveDateEnd
        rateProgramIDs
        deprecatedRateProgramIDs
        rateCertificationName
        certifyingActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        addtlActuaryContacts {
            id
            name
            titleRole
            email
            actuarialFirm
            actuarialFirmOther
        }
        actuaryCommunicationPreference
        packagesWithSharedRateCerts {
            packageName
            packageId
            packageStatus
        }
    }
}

fragment contractFormDataFragmentForUnlock on ContractFormData {
    programIDs

    populationCovered
    submissionType

    riskBasedContract
    submissionDescription

    stateContacts {
        name
        titleRole
        email
    }

    supportingDocuments {
        name
        s3URL
        sha256
        dateAdded
        downloadURL
    }

    contractType
    contractExecutionStatus
    contractDocuments {
        name
        s3URL
        sha256
        dateAdded
        downloadURL
    }

    contractDateStart
    contractDateEnd
    managedCareEntities
    federalAuthorities
    inLieuServicesAndSettings
    modifiedBenefitsProvided
    modifiedGeoAreaServed
    modifiedMedicaidBeneficiaries
    modifiedRiskSharingStrategy
    modifiedIncentiveArrangements
    modifiedWitholdAgreements
    modifiedStateDirectedPayments
    modifiedPassThroughPayments
    modifiedPaymentsForMentalDiseaseInstitutions
    modifiedMedicaidBeneficiaries
    modifiedMedicalLossRatioStandards
    modifiedOtherFinancialPaymentIncentive
    modifiedEnrollmentProcess
    modifiedGrevienceAndAppeal
    modifiedNetworkAdequacyStandards
    modifiedLengthOfContract
    modifiedNonRiskPaymentArrangements
}

fragment contractRevisionFragmentForUnlock on ContractRevision {
    id
    createdAt
    updatedAt
    contractID
    contractName

    submitInfo {
        ...updateInformationFields
    }

    unlockInfo {
        ...updateInformationFields
    }

    formData {
        ...contractFormDataFragmentForUnlock
    }
}


fragment submittableRevisionsFieldsForUnlock on SubmittableRevision {
    ... on ContractRevision {
        ...contractRevisionFragmentForUnlock
    }
    ... on RateRevision {
        ...rateRevisionFragmentForUnlockContract
    }
}
