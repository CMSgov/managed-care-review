mutation unlockStateSubmission($input: UnlockStateSubmissionInput!) {
    unlockStateSubmission(input: $input) {
        submission {
            id
            stateCode
            status
            intiallySubmittedAt
            revisions {
                revision {
                    id
                    unlockInfo {
                        updatedAt
                    }
                    submitInfo {
                        updatedAt
                    }
                    submissionData
                }
            }
        }
    }
}
