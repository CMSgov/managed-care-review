schema {
    query: Query
    mutation: Mutation
}

type Query {
    fetchCurrentUser: User!
    fetchDraftSubmission(
        input: FetchDraftSubmissionInput!
    ): FetchDraftSubmissionPayload
}

type Mutation {
    createDraftSubmission(
        input: CreateDraftSubmissionInput!
    ): CreateDraftSubmissionPayload
    updateDraftSubmission(
        input: UpdateDraftSubmissionInput!
    ): UpdateDraftSubmissionPayload!
}

input CreateDraftSubmissionInput {
    programID: ID!
    submissionType: SubmissionType!
    submissionDescription: String!
}

type CreateDraftSubmissionPayload {
    draftSubmission: DraftSubmission!
}

input FetchDraftSubmissionInput {
    submissionID: ID!
}

type FetchDraftSubmissionPayload {
    draftSubmission: DraftSubmission
}

input UpdateDraftSubmissionInput {
    submissionID: ID!
    draftSubmissionUpdates: DraftSubmissionUpdates!
}

type UpdateDraftSubmissionPayload {
    draftSubmission: DraftSubmission!
}

scalar Date
scalar DateTime

type User {
    role: String!
    email: String!
    state: State!
    name: String!
}

type State {
    code: String!
    name: String!
    programs: [Program!]!
}

type Program {
    id: ID!
    name: String!
}

type Document {
    name: String!
    url: String!
}

enum SubmissionType {
    CONTRACT_ONLY
    CONTRACT_AND_RATES
}

type DraftSubmission {
    id: ID!
    programID: String!
    program: Program!
    submissionType: SubmissionType!
    submissionDescription: String!
    stateCode: String!
    name: String!
    createdAt: Date!
    updatedAt: DateTime!
    documents: [Document!]!
}

input DocumentInput {
    name: String!
    url: String!
}
input DraftSubmissionUpdates {
    programID: String!
    submissionType: SubmissionType!
    submissionDescription: String!
    documents: [DocumentInput!]!
}
