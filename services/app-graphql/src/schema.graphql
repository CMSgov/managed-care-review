schema {
    query: Query
    mutation: Mutation
}

type Query {
    getCurrentUser: User!
}

type Mutation {
    createDraftSubmission(
        input: CreateDraftSubmissionInput!
    ): CreateDraftSubmissionPayload
}

type User {
    role: String!
    email: String!
    state: State!
    name: String!
}

type State {
    code: String!
    name: String!
    programs: [Program!]!
}

type Program {
    id: ID!
    name: String!
}

enum SubmissionType {
    CONTRACT_ONLY
    CONTRACT_AND_RATES
}

type DraftSubmission {
    id: ID!
    name: String!
    program: Program!
    submissionType: SubmissionType!
    submissionDescription: String!
}

input CreateDraftSubmissionInput {
    programId: ID!
    submissionType: SubmissionType!
    submissionDescription: String!
}

type CreateDraftSubmissionPayload {
    draftSubmission: DraftSubmission
}
