schema {
    query: Query
    mutation: Mutation
}

type Query {
    getCurrentUser: User!
    showDraftSubmission(
        input: ShowDraftSubmissionInput!
    ): ShowDraftSubmissionPayload
}

type Mutation {
    createDraftSubmission(
        input: CreateDraftSubmissionInput!
    ): CreateDraftSubmissionPayload
}

input CreateDraftSubmissionInput {
    programId: ID!
    submissionType: SubmissionType!
    submissionDescription: String!
}

type CreateDraftSubmissionPayload {
    draftSubmission: DraftSubmission!
}

input ShowDraftSubmissionInput {
    submissionID: ID!
}

type ShowDraftSubmissionPayload {
    draftSubmission: DraftSubmission
}

scalar Date

type User {
    role: String!
    email: String!
    state: State!
    name: String!
}

type State {
    code: String!
    name: String!
    programs: [Program!]!
}

type Program {
    id: ID!
    name: String!
}

enum SubmissionType {
    CONTRACT_ONLY
    CONTRACT_AND_RATES
}

type DraftSubmission {
    id: ID!
    name: String!
    createdAt: Date!
    program: Program!
    submissionType: SubmissionType!
    submissionDescription: String!
    stateCode: String!
}
