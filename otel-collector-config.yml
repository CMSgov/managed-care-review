receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors_allowed_origins:
          - http://localhost:3000
          - http://localhost:3002
          - http://localhost:3030

exporters:
  jaeger:
    endpoint: jaeger-all-in-one:14250
    insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger]
      processors: [batch]
